dataset:
  name: CIFAR10
  path: data/cifar10
  batch_size: 128
  num_workers: 4
  n_fixed_batches: 50

model:
  name: LandscapeCNN
  # ---- PARAMÈTRES QUI CHANGENT LE LOSS LANDSCAPE ----
  depth: 9         # profondeur (↑ = plus complexe)
  width: 64         # largeur
  use_skip: false    # SKIP CONNECTIONS (clé du papier)
  use_bn: false      # BatchNorm (change la géométrie)
  activation: relu  # relu | gelu | silu
  dropout: 0.0      # 0.0 | 0.5 → rugosité

training:
  epochs: 5
  lr: 0.1
  momentum: 0.9
  nesterov: true
  weight_decay: 0.0005
  device: cuda   # if available, else cpu is automatic