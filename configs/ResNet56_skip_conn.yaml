dataset:
  name: CIFAR10
  path: data/cifar10
  batch_size: 128
  num_workers: 4
  n_fixed_batches: 5

model:
  name: LandscapeCNN
  # ---- PARAMÈTRES QUI CHANGENT LE LOSS LANDSCAPE ----
  depth: 27          # profondeur (↑ = plus complexe)
  width: 64         # largeur
  use_skip: true    # SKIP CONNECTIONS (clé du papier)
  use_bn: true      # BatchNorm (change la géométrie)
  activation: relu  # relu | gelu | silu
  dropout: 0.0      # 0.0 | 0.5 → rugosité


training:
  epochs: 5
  lr: 0.1
  momentum: 0.9
  device: cuda